<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signature Verification</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Verify Signature</h1>

    <form id="form">
      <input type="file" id="fileInput" name="signature" accept="image/*" required />
      <img id="preview" style="display:none; margin-top: 10px; max-width: 100%;" />
      <button type="submit">Upload & Verify</button>
    </form>

    <p id="loading" style="display:none;">ğŸ”„ Processing...</p>

    <div id="result" style="display:none;">
      <p id="genuine"></p>
      <p id="score"></p>
      <p id="time"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById("form");
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const loading = document.getElementById("loading");
    const result = document.getElementById("result");
    const genuine = document.getElementById("genuine");
    const score = document.getElementById("score");
    const time = document.getElementById("time");

    // Preview image
    fileInput.onchange = () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    };

    // Submit and show result
    form.onsubmit = async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("signature", file);

      loading.style.display = "block";
      result.style.display = "none";
      genuine.innerText = "";
      score.innerText = "";
      time.innerText = "";

      const res = await fetch("/verify", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      loading.style.display = "none";

      if (data.error) {
        alert("âŒ Error: " + data.error);
        return;
      }

      result.style.display = "block";
      genuine.innerHTML = `âœ… Genuine: <strong>${data.is_genuine}</strong>`;
      score.innerHTML = `ğŸ“Š Score: <strong>${data.similarity_score}</strong>`;
      time.innerHTML = `â± Time: <strong>${data.processing_time}s</strong>`;
    };
  </script>
</body>
</html>
