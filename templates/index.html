<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signature Verification</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    /* Hide the default file input */
    .file-input {
      display: none;
    }

    .custom-file-label {
      display: inline-block;
      background-color: #e2e8f0;
      color: #1a202c;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
    }

    .custom-file-label:hover {
      background-color: #cbd5e0;
    }

    .file-name {
      font-size: 14px;
      color: #4a5568;
      margin-bottom: 10px;
    }

    #preview {
      max-width: 100%;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      display: none;
    }

    #upload-btn {
      margin-top: 15px;
      background-color: #1d4ed8;
      color: white;
      padding: 12px 24px;
      border: none;
      font-weight: bold;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #upload-btn:hover {
      transform: scale(1.03);
    }

    #spinner {
      margin-left: 8px;
      display: none;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result-box {
      margin-top: 25px;
      background-color: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.04);
    }

    .result p {
      margin: 6px 0;
      font-size: 15px;
    }

    #reset-btn {
      margin-top: 15px;
      background-color: #e53e3e;
      color: white;
      padding: 8px 18px;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #reset-btn:hover {
      background-color: #c53030;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verify Signature</h1>
    <form id="upload-form">
      <label for="signature" class="custom-file-label">üìÅ Choose File</label>
      <input type="file" id="signature" name="signature" class="file-input" required />
      <p class="file-name" id="file-name">No file selected</p>
      
      <img id="preview" alt="Signature Preview"/>

      <button id="upload-btn" type="submit">
        <span id="btn-text">Upload & Verify</span>
        <span id="spinner">üîÑ</span>
      </button>
    </form>

    <div class="result-box" id="result-box">
      <div class="result">
        <p>‚úÖ Genuine: <b id="genuine">undefined</b></p>
        <p>üìä Score: <b id="score">undefined</b></p>
        <p>‚è± Time: <b id="time">undefineds</b></p>
      </div>
      <button type="button" id="reset-btn">üîÑ Reset</button>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('signature');
    const preview = document.getElementById('preview');
    const form = document.getElementById('upload-form');
    const spinner = document.getElementById('spinner');
    const btnText = document.getElementById('btn-text');
    const uploadBtn = document.getElementById('upload-btn');
    const fileNameDisplay = document.getElementById("file-name");
    const resetBtn = document.getElementById("reset-btn");

    // Update file name
    fileInput.addEventListener("change", function () {
      const fileName = fileInput.files.length > 0 ? fileInput.files[0].name : "No file selected";
      fileNameDisplay.textContent = fileName;
    });

    // üì∏ Live preview
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      } else {
        preview.style.display = 'none';
      }
    });

    // ‚ú® Upload with animation
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) return;

      // üîÑ Show spinner
      btnText.textContent = "Verifying...";
      spinner.style.display = 'inline-block';
      uploadBtn.disabled = true;

      const formData = new FormData();
      formData.append('signature', file);

      try {
        const res = await fetch('/verify', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        document.getElementById('genuine').textContent = data.is_genuine;
        document.getElementById('score').textContent = data.similarity_score;
        document.getElementById('time').textContent = data.processing_time + 's';

      } catch (err) {
        alert("‚ùå Verification failed. Please try again.");
      }

      // Reset button
      btnText.textContent = "Upload & Verify";
      spinner.style.display = 'none';
      uploadBtn.disabled = false;
    });

    // üîÅ Reset everything
    resetBtn.addEventListener("click", () => {
      fileInput.value = "";
      preview.style.display = "none";
      preview.src = "";
      fileNameDisplay.textContent = "No file selected";

      document.getElementById("genuine").textContent = "N/A";
      document.getElementById("score").textContent = "N/A";
      document.getElementById("time").textContent = "N/A";
    });
  </script>
</body>
</html>
